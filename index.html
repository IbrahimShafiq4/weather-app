    <div class="parentElement">
        <nav class="navbar navbar-expand-lg navbar-dark py-5">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <img src="./images/logo.png" class="logo" alt="weather logo" />

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="form mt-5">
            <div class="container">
                <input type="text" placeholder="Find Your Location" class="border-0 w-100 py-3 px-4 text-white rounded-5" />
            </div>
        </div>
    
        <div class="content mt-5 rounded-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6" id="currentDay">
    
                    </div>
                    <div class="col-lg-4 col-md-6" id="nextDay">
    
                    </div>
                    <div class="col-lg-4 col-md-6" id="thirdDay">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
